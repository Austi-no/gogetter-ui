<div class="container ui segment mt-5 " #customLoadingTemplate>
  <div class="row ">
    <div class="col-md-8 col-md-offset-2 mt-5">
      <form [formGroup]="eventFormGroup"  #customLoadingTemplate> 
        <div class="form-group">
          <label for="title">Event Title</label>
          <input type="text" class="form-control" formControlName="name" placeholder="Title of Event" />
        </div>
        <div class="form-row">

          <div class="form-group col-md-4 ">
            <label>Location </label>
            <input type="text" class="form-control" formControlName="location" placeholder="Location e.g Montral" />
          </div>
          <div class="form-group col-md-4">
            <label>Province</label>
            <input type="text" class="form-control" formControlName="province" placeholder="Province e.g Montral" />
          </div>
          <div class="form-group col-md-4">
            <label>Country</label>
            <input type="text" class="form-control" formControlName="country" placeholder="e.g Canada, UK" />
          </div>
        </div>
        <div class="form-group">
          <input type="file" class="file" accept="image/*" (change)="onSelectedFile($event)">
          <div class="input-group my-3">
            <input type="text" class="form-control" disabled placeholder="Upload Event Image" id="file">
            <div class="input-group-append">
              <button type="button" class="browse ui primary button">Browse...</button>
            </div>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-3 ">
            <label><strong> Start Date</strong> </label>
            <input type="date" class="form-control" formControlName="eventStartDate" />
          </div>
          <div class="form-group col-md-3 ">
            <label><strong> Start Time</strong> </label>
            <input type="time" class="form-control" formControlName="eventStartTime" />
          </div>
          <div class="form-group col-md-3 ">
            <label><strong> End Date</strong> </label>
            <input type="date" class="form-control" formControlName="eventEndDate" />
          </div>
          <div class="form-group col-md-3 ">
            <label><strong> End Time</strong> </label>
            <input type="time" class="form-control" formControlName="eventEndTime" />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label>Organizer</label>
            <input type="text" class="form-control" formControlName="organizedByUserId" placeholder="Event Organizer" />
          </div>
          <div class="form-group col-md-6">
            <label>Phone</label>
            <input type="number" class="form-control" formControlName="phoneNo" placeholder="e.g +1 568 245 3542" />
          </div>
        </div>
        <div class="form-group">
          <label>Description</label>
          <ckeditor [editor]="Editor" data="" formControlName="description"></ckeditor>
        </div>




        <div class="form-group">
          <button type="submit" class="ui primary button" (click)="createEvent(eventFormGroup.value)">Create
            Event</button>
        </div>
      </form>
    </div><br>
    <div class="col-md-4 col-md-offset-2 mt-5">


      <div class="ml-2 col-sm-12">
        <h4 class="mb-0">Image Preview</h4>
        <hr>
        <img src="https://placehold.it/400x400" id="preview" class="img-thumbnail">


      </div>
    </div>


  </div>
</div>
<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }" [template]="customLoadingTemplate">
</ngx-loading>

<div class="container-fluid gedf-wrapper">

  <div class="row">


    <div class="col-md-9 gedf-main">

      <div class="card mg-b-20 mg-lg-b-25 mt-3">
        <div class="card-header pd-y-15 pd-x-20 d-flex align-items-center justify-content-between">
          <h4 class="tx-uppercase tx-semibold mg-b-0"><b>{{eventData.name}} Start on
              {{eventData.eventStartDate }}</b>
          </h4>
          <nav class="nav nav-icon-only">
            <button class="ui mini button primary">Attend Event</button>
          </nav>
        </div><!-- card-header -->




        <div class="card-body pd-20 pd-lg-25">
          <div class="media align-items-center mg-b-20">
            <div class="row">
              <div class="col-md-3">
                <img src="{{eventData.imageUrl1}}" class="w-100">
              </div>
              <div class="col-md-9">

                <div class=" row media-body pd-l-15 ml-0 mb-3">
                  <span class="col-sm-6 d-block tx-14 tx-color-03 ml-0"><i class="fa fa-calendar mr-1"></i>
                    Start in
                    2days</span>
                  <span class="col-sm-6 d-none d-sm-block tx-12 tx-color-03 align-self-start mr-0">
                    <div class="ui label">
                      <i class="clock outline icon"></i>{{eventData.eventStartDate | date}}
                    </div>
                  </span>

                  <span class="col-sm-6 d-block tx-14 tx-color-03 ml-0"><i class="fa fa-map-marker mr-1"></i>
                    {{eventData.location}}</span>
                </div>
                <div class="card-text" [innerHTML]="eventData?.description">
                  <!-- [innerHTML]= {{eventData.description}} -->
                </div>

              </div>
            </div>

          </div>

        </div>

        <hr>


      </div>

      <!-- event -->



    </div>



  </div>
</div>
